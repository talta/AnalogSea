<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Sign-up</title>
	<meta charset="UTF-8">
	<meta 	name=description 
			content='Welcome to Analog Sea.  Sign-up to access the traditional computer entry systems available'>
	<link 	rel='stylesheet' type='text/css' href='main.css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
		<img class='logo' src="AnalogSea_Logo.png" alt='Analog Sea Logo'>
		
			<form action='/someserver-endpoint' method='post' class="form_wrap">
					<legend>Sign Up</legend>
					<label for='email'>Email </label> <br/>
					<input id='email' type="email" name="email" placeholder="foo@bar.com" required>
					<br/>
					<label for='Password'>Password </label><br/>
					<input id='Password' name="Password" placeholder="1234passw0rd" type='password' required>
					<br/>
					<button type='submit' class='box'>Sign Up</button>
			</form>
			<p><a href="">Forgot Password?</a></p>
		<div>
			Already have an Account
			<a href="">Log in</a>
		</div>
</body>
</html>
