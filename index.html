<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Sign-up</title>
	<meta charset="UTF-8">
	<meta 	name=description 
			content='Welcome to Analog Sea.  Sign-up to access the traditional computer entry systems available'>
	<link 	rel='stylesheet' type='text/css' href='main.css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<main>
		<img class='logo' src="AnalogSea_Logo.png" alt='Analog Sea Logo'>
		<div class="form_wrap">
			<h1 class='form_text_wrap'>Sign Up</h1>
			<form class='form_wrap' action='/someserver-endpoint' method='post'>
				<div class='input_wrap'>
					<label for='email'>Email </label> <br/>
					<input id='email' type="email" name="email" placeholder="foo@bar.com" class='box'required>
					<br/>
					<label for='Password'>Password </label><br/>
					<input id='Password' type="text" name="Password" placeholder="1234passw0rd" class='box' required>
					<br/>
					<button type='submit' class='box'>Sign Up</button>
				</div>	
			</form>
			<a href="">Forgot Password?</a>
		</div>
		<div>
			Already have an Account
			<a href="">Log in</a>
		</div>
	</main>
</body>
</html>
